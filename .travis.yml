language: go
go:
  - 1.12.x
dist: bionic
before_install:
  - export GO111MODULE=on
install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep ensure
script:
  - go test -v github.com/davidkhala/goutils
  - go test -v github.com/davidkhala/goutils/crypto
  - go test -v github.com/davidkhala/goutils/http
  - go test -v github.com/davidkhala/goutils/leveldb
  - ./scripts/test/goCMDTest.sh